<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../Css/Main.css">
    <link rel="stylesheet" href="../Css/Login.css">
</head>

<body>
    <div class="LoginHead">
        <p>
            The Best Paper Reviews
        </p>
    </div>

    <div class="LoginBody">

        <p>
            Account Login
        </p>

        <form>
            <div class="user-box">
              <input type="text" id="username" placeholder="Username">
              
            </div>
            <div class="user-box">
              <input type="password" id="password" placeholder="Password">
           
            </div>

            <div class="user-box">
        
                <input list="types" id="loginType" name="loginType" placeholder="Login type">

                <datalist id="types">
                    <option value="Admin">
                    <option value="Conference Chair">
                    <option value="Author">
                    <option value="Reviewer">
                </datalist>

    

            </div>

          
          </form>

          <div class="submit">
            <a href="AuthorLogin.html">
                <button class="button-28">
                    Login
                </button>
        </a>

    </div>

    </div>
</body>
